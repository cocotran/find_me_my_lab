<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="../static/script/script.js"></script>
    <title>Find Me My Lab</title>
</head>
<body>
    
    <!-- Navigation bar -->
    <div class="px-10 py-5 bg-gray-900">
        <h1 class="text-2xl text-gray-100">Find Me My Lab</h1>
    </div>


    <!-- Search panel -->
    <div class="mt-12 flex justify-center">
        <div class="w-3/4 py-12 bg-white border border-gray-100 shadow-lg rounded-lg flex justify-center">
            <div class="w-full">

                <div class="flex justify-center">
                    <div class="w-1/2 flex border border-gray-300 rounded hover:border-gray-700 hover:shadow-md">
                        <img src="../static/images/search.svg" class="mx-5"/>
                        <input class="w-90 h-12 py-3 outline-none" />
                    </div>
                </div>

                <div class="mt-16 flex justify-center">
                    <div class="w-1/2 text-center border-t border-gray-500">
                        <p class="mt-5">See full list of software</p>
                        <div class="flex justify-center">
                            <img src="../static/images/chevron-down.svg" class="mt-3 bounce"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
